{% extends 'main/base.html' %}
{% load humanize %}

{% block content %}

<form method="post" id="add-transaction" class="form" data-to-account-url="{% url 'load_to_accounts' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group row ml-2 mt-2">
        <label for="{{ field.name }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-3">
                {{ field }}
            </div>
    </div>
    {% endfor %}

    <div class="form-group row ml-2">
        <div class="col-sm-3 offset-sm-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'budget' year month %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
        </div>
    </div>
</form>


{% endblock %}

{% block navbar %}


{% endblock navbar %}

{% block js %}

<script>
    $(function() {
        $("#id_amount").select()
    });
</script>

{% endblock js %}
